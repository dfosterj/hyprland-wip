# ~/.config/hypr/hyprland.conf

exec-once = hyprctl keyword general:layout dwindle
exec-once = hyprctl keyword dwindle:default_split_ratio 1.5
exec-once = hyprctl keyword dwindle:preserve_split true
exec-once = hyprctl keyword general:gaps_in 5
exec-once = hyprctl keyword general:gaps_out 10
exec-once = hyprctl keyword general:border_size 2
exec-once = hyprctl keyword general:col.active_border rgba(33ccffee) rgba(00ff99ee) 45deg
exec-once = hyprctl keyword general:col.inactive_border rgba(595959aa)

